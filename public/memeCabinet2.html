		<script>
		//(function(){
		var mediaGrid,body,thumbnails,cursor; 
		var thumbnailFull="span11";

		var tmpCounter = 0;
		var timerID;

		var maximizeThumb = function(element,smoothFactor){
				var isClick = false;
				if(!(element instanceof $)){
					element=$(this)
					isClick=true;
				}
				element.addClass(thumbnailFull).removeClass('span2');
				console.log('max',cursor)
				if(cursor){
					console.log('switch')
					cursor.switchClass(thumbnailFull,'span2',500,'swing',function(){
						if(timerID){
							clearTimeout(timerID);
						}
						timerID = _.defer(scrollTo,element.offset().top,smoothFactor);
					});

				//cursor.effect({effect:'slide',easing:'',complete:function()//{/*cursor.removeClass(thumbnailFull);*/})
					
				}

				//if(isClick){
				//	cursor=element.switchClass('',thumbnailFull,1000);
				//}else{
					cursor=element;
				//}
			}
		
		
		var scrollTo =function(pos,smoothFactor){
				if(pos != body.scrollTop()){
					if(smoothFactor==0){
						body.scrollTop(pos)
						return;
					}
					body.animate({
						'scrollTop':pos
						}
					, smoothFactor||500);
				}
		}
		
		var loadMore = function(number){
			var json = {}
			for(var i=0,l=number;i<l;i++){
				json[tmpCounter++]={'data':true}
			}

			_.each(json,function(value,key,obj){
				var tmp= tildestar.tmpl('tmpl-thumbnail-li',{id:key});
				tmp.click(maximizeThumb);
				thumbnails.append(tmp);
			});

			_.defer(checkDocLength);

		}
		var addHooks = function(elements){
			elements.each(function(){
				$( "#toggle" ).toggle( "bounce", { times: 3 }, "slow" );
			})
		}
		var win = $(window),doc = $(document);

		var checkDocLength = function(){
			//alert($(document).height() - $(window).height())
				if (win.scrollTop() >= (doc.height() - win.height()) /*dynamic tolerance*/-(Math.max(win.height(),500)) ) {
					loadMore(10);
				}
		}


		$(function(){//document ready
			thumbnails=$('.thumbnails')
			body = $(document.body);

			cursor = $(".thumbnails > li").click(maximizeThumb)
			//go ahead and select the first one
			.first().addClass(thumbnailFull);

			//handle endless scrolling
			
			win.scroll(_.debounce(checkDocLength//debounce scrolling ALWAYS!
			,700,false)); //true means leading edge

			//handle key events
			var Key = Stallion.keyboard.keys,keydown=false;
			body.keyup(function(e) {
				keydown=false;
				}).keydown(function(e) {
					if(keydown){
						return;
					}
					keydown=true;

					//Stallion.key(e).is('enter').preventDefault();
				if (e.which == Key['enter']) {
					e.preventDefault();
				}
					if(e.which == Key['right-arrow']){
						maximizeThumb(cursor.next());
					}else if(e.which == Key['left-arrow']){
						maximizeThumb(cursor.prev());
					}
			});
			checkDocLength();
			//setInterval(checkDocLength,5000)
		}) // /document ready
		//})();
		</script>
